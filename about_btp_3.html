<div align="center" style="width:600px" >
  <p><span class="style1"><strong>活動效益</strong></span></p>
  <p><span class="style3">一、</span><span class="style2">將帶動國內新一波環保風潮。以實際行動喚起社會關注，提昇民眾對於溫室氣體減量行動的認同度，共同減少溫室氣體排放，降低能源損耗，減緩地球溫室效應。</span></p>
  <p><br />
    <span class="style3">二、</span><span class="style2">實際參與國際社會環保行動，善盡台灣為地球村一員的環境責任，進一步提昇台灣在國際社會能見度。</span></p>
