<script>
	var flags = document.getElementsByTagName('img');	
	var flagsArray = [];
	for(var flag in flags){
		if(typeof flags[flag] == 'number') continue;
		if(flags[flag].className == 'flag')
			flagsArray.push(flags[flag]);
	}
	var index = 0;	
	var prevflag;
	var timer = window.setInterval(function(){
		if(prevflag)
			prevflag.className = 'flag';
		
		flagsArray[index].className = 'flag alpha';
		prevflag = flagsArray[index];
		index++;
		
		if(index >= flagsArray.length) index = 0;
	}, 1000);
	
	var tripName = document.getElementById("trip_name");

	var focueFlag;
	var focueFlagObj;
	function flag_click(obj, name){
		if(focueFlagObj){
			focueFlagObj.className = 'flag';	
		}
		if(!name){
			focueFlag = '';
			focueFlagObj = null;
			tripName.innerHTML = getDisplayName(focueFlag);
			return;
		}
		focueFlagObj = obj;
		focueFlag = name;
		focueFlagObj.className = 'flag alpha';
	}

	function flag_on(obj, name) {
		if(timer){
			window.clearInterval(timer);
			timer = null;
			if(prevflag)
				prevflag.className = 'flag';
		}
		
		obj.className = 'flag alpha';
		
		tripName.innerHTML = getDisplayName(name);
		
		if(!obj.title){
			obj.title = tripName.innerHTML;
		}
	}

	function flag_off(obj, name) {
		if(obj != focueFlagObj)
			obj.className = 'flag';
		tripName.innerHTML = getDisplayName(focueFlag);
	}

	function getDisplayName(name){
		switch(name){
			case 'china':
				return '中國';
			
			case 'kazakhstan':
				return '哈薩克';
			
			case 'russia-federation':
				return '俄羅斯';
			
			case 'belarus':
				return '白俄羅斯';
			
			case 'poland':
				return '波蘭';
			
			case 'germany':
				return '德國';
			
			case 'french':
				return '法國';
			
			case 'taiwan':
				return '台灣';
			
			default:
				return '遊記列表';
		}
	}
</script>
