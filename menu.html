	<script>
		function large(name) {
			return;
			reset_all();
			e = document.getElementById(name);
			e.src='file/'+name+'2.jpg';
			e.width='65';
			e.height='65';
		}
	function reset_all(){
		var e_list = new Array("log","equipment","prepare","cost","thanks","about","forum","letsbike","deray");

		for (i=0; i<e_list.length; i++) {
		  var e = document.getElementById(e_list[i]);
		  if(!e) continue;
		  
		  if(e.src!='file/'+e_list[i]+'.jpg')
		  {
		  e.src='file/'+e_list[i]+'.jpg';
		  e.width='55';
		  e.height='55';
		  }
		}
	}
